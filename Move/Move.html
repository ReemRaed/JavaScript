<html>
    <head>
        <style>
             img
            {
                position: absolute;
                left:440px;
            }
        </style>
    </head>
    <body>
        <div style="width: 500px; height:400px;  border: 5px outset red;
       ">
            <img src="Images/icon1.gif" id="img1" style="position: absolute;bottom: 400px;"/>
            <br>
            <br>
            <img src="Images/icon2.gif" id="img2" style="position: absolute;left: 20px;bottom: 400px;"/>
            <br>
            <br>
            <img src="Images/TOP.JPG" id="img3" style="position: absolute;bottom: 200px;left:250px;"/>
        </div>
       
<br>
<br>
        <input type="button" value="move" onclick="move()">
        <input type="button" value="stop" onclick="stop()">

        <script>
               var img1= document.getElementById("img1");
               var img2= document.getElementById("img2");
               var img3= document.getElementById("img3");
               var y=img3.offsetTop;
               var x=img3.offsetLeft;
               var step=1;
               var y2=img1.offsetLeft;
               var y3=img2.offsetLeft;
            function move()
            {
            timer=setInterval(function ()
           {
            if(y >10)
            {
                y= y -step;
                document.getElementById('img3').style.top= y +"px"; 
            }
            if(y==10)
            {
                y= y +300;
                document.getElementById('img3').style.top= y +"px"; 
            }
            if(y2>55) 
            {
                y2= y2 - step;
                document.getElementById('img1').style.left= y2 + "px";
            }
            if(y2==55)
            {
                y2= y2 +385 ;
                document.getElementById('img1').style.left= y2 + "px";   
            }
             if(y3<440)
            {
                y3= y3 +step;
                document.getElementById('img2').style.left= y3 + "px";   
            }
            if(y3==440)
            {
                y3= y3 -420;
                document.getElementById('img2').style.left= y3 + "px";  
            }
           },30);};
            
            function stop()
                    {
                        clearInterval(timer);
                    }

        </script>
    </body>
</html>
